<!DOCTYPE html>
<head>
	<title>
			Michael Maciejewski
	</title>

	<meta charset = "utf-8">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

	<link href="wa13.css" rel="stylesheet" type="text/css">


</head>
<body>
	<div class = "container" id ="vis" style = "min-width:100px"></div>
		<script type="text/javascript">
		var spec = {
		  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		  "data": {"url": "https://raw.githubusercontent.com/michaelmaciejewski/michaelmaciejewski.github.io/master/DOGE-USD.csv"},
		  "mark":{
		  	"type":"line",
		  	"point":"true"
		  	// "interpolate": "step-after"
		  },
		  "title":"Dogecoin volume of Data 2015-2021",
		  "transform":[{
		  	"filter":{
		  		"field":"Date",
		  		"timeUnit":"year",
		  	    "range":[2015,2021]
		  	}
		  }],
		  "height":300,
		  "width":900,
		  "encoding": {
		  	"x":{
		  		"field": "Date",
		  		"timeUnit": "monthyear"
		  	},
		  	"y":{
		  		"field":"Volume", 
		  		"type":"quantitative"
		  	},
		  	"tooltip" : 
		  	[{
		  		"field":"Volume",
		  		"type":"quantitative"
		  	},
		  	{"field":"Date", "timeUnit":"monthdayyear","title":"Date"},
		  	{"field":"Close", "type":"quantitative", "title":"Closing Price"}
		  	]
		  }
		  
		 
		};
		var opt = {"renderer": "canvas", "actions": false};
		vegaEmbed("#vis", spec, opt);
	</script>
	<div class = "container" id ="vis2" style = "min-width:100px"></div>
		<script type="text/javascript">
		var spec = {
		  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
		  "data": {"url": "https://raw.githubusercontent.com/michaelmaciejewski/michaelmaciejewski.github.io/master/DOGE-USD.csv"},
		  "mark":{
		  	"type":"line",
		  	"point":"true"
		  	// "interpolate": "step-after"
		  },
		  "title":"Dogecoin volume of Data 2021",
		  "transform":[{
		  	"filter":{
		  		"field":"Date",
		  		"timeUnit":"monthdayyear",
		  	    "range":["Jan 01 2021","Dec 01 2022"]
		  	}
		  }],
		  "height":300,
		  "width":900,
		  "encoding": {
		  	"x":{
		  		"field": "Date",
		  		"timeUnit": "monthdayyear"
		  	},
		  	"y":{
		  		"field":"Volume", 
		  		"type":"quantitative"
		  	},
		  	"tooltip" : 
		  	[{
		  		"field":"Volume",
		  		"type":"quantitative"
		  	},
		  	{"field":"Date", "timeUnit":"monthdayyear","title":"Date"},
		  	{"field":"Close", "type":"quantitative", "title":"Closing Price"}
		  	]
		  }
		  
		 
		};
		var opt = {"renderer": "canvas", "actions": false};
		vegaEmbed("#vis2", spec, opt);
	</script>
</body>
