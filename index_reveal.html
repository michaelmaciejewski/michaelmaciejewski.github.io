<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/black.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<h1> Welcome </h1>
				<p class = "fragment fade-up highlight-red" style = "font-weight:bold;"> My expression in a gif </p>
				<img src = "https://media.giphy.com/media/JtrHPBNTg7KM0/giphy.gif">
				</section>
				<section>
					<img src = "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt = "Img">
				</section>
				<section>
					Show your INFO 3402 Experience in 3 emojis!

					<p> &#128516; &#128514; &#128507; </p>
				</section>

				<section>
					<img src = "https://media.giphy.com/media/kw0XK5ROoezOUMEnjF/giphy.gif" alt = "img2">
				</section>
				<section data-transition = "slide-in fade-out">
					<pre><code data-trim data-noescape>
					(def variable_one
						(return a + b))
					</code></pre>
				</section>
				<section data-auto-animate data-transition = "fast">
					<h1> Implicit </h1>

				</section>


						
				
			</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
